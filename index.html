<!DOCTYPE html>
<html lang="es">
<head>
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Una Web Curriculum Vitae">
<meta name="keywords" content="web,curriculum,vitae,cv,online">
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>Curriculum Vitae</title>
<link rel="stylesheet" href="style.css">
<!-- Bootstrap CSS v5.2.1 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
<script src="https://kit.fontawesome.com/e2ad0f9888.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav>
    <ul>
      <li>
        <a id="sobremi" href="#sobremi">About me</a>
      </li>
      <li>
        <a id="habilidades" href="#habilidades">Skills</a>
      </li>
      <li>
        <a id="contacto" href="#contacto">Contact</a>
      </li>
    </ul>
  </nav>
  <header>
    <div class="imagen-container">
      <img id="imagen" src="" alt="https://randomuser.me/api/portraits/men/56.jpg" title="Foto de Perfil">
    </div>
    <h1 class="profesion">Web Developer</h1>
  </header>
  <main>
    <section id="sobremi-section">
      <p>
        <span>NOMBRE: </span>
        <span id="nombre"></span>
      </p>
      <p>
        <span>APELLIDO: </span>
        <span id="apellido"></span>
      </p>
      <p>
        <span>EDAD: </span>
        <span id="edad"></span>
      </p>
      <p>
        <span>NACIONALIDAD: </span>
        <span id="nacionalidad"></span>
      </p>
      <p>
        <span>PAÍS: </span>
        <span id="pais"></span>
      </p>
      <p>
        <span>ESTADO: </span>
        <span id="estado"></span>
      </p>
      <p>
        <span>CIUDAD: </span>
        <span id="ciudad"></span>
      </p>
      <p>
        <span>DIRECCIÓN: </span>
        <span id="direccion"></span>
        <span id="altura"></span>
      </p>
      <p>
        <span>CÓDIGO POSTAL: </span>
        <span id="codigopostal"></span>
      </p>
    </section>
    <section id="habilidades-section" style="display: none;">
      <label class="labels" for="html">HTML</label>
      <div id="html" class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 200px;"">
        <div class="progress-bar progress-bar-striped bg-primary" style="width: 90%">90%</div>
      </div>
      <label class="labels" for="css">CSS</label>
      <div id="css" class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 200px;"">
        <div class="progress-bar progress-bar-striped bg-primary" style="width: 90%">90%</div>
      </div>
      <label class="labels" for="boostrap">Bootstrap</label>
      <div id="boostrap" class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 200px;"">
        <div class="progress-bar progress-bar-striped bg-primary" style="width: 90%">90%</div>
      </div>
      <label class="labels" for="tailwind">Tailwind</label>
      <div id="tailwind" class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 200px;"">
        <div class="progress-bar progress-bar-striped bg-primary" style="width: 90%">90%</div>
      </div>
      <label class="labels" for="sass">SASS</label>
      <div id="sass" class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 200px;"">
        <div class="progress-bar progress-bar-striped bg-primary" style="width: 90%">90%</div>
      </div>
      <label class="labels" for="javascript">Javascript</label>
      <div id="javascript" class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 200px;"">
        <div class="progress-bar progress-bar-striped bg-primary" style="width: 90%">90%</div>
      </div>
      <label class="labels" for="react">React</label>
      <div id="react" class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 200px;"">
        <div class="progress-bar progress-bar-striped bg-primary" style="width: 90%">90%</div>
      </div>
      <label class="labels" for="redux">Redux</label>
      <div id="redux" class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 200px;"">
        <div class="progress-bar progress-bar-striped bg-primary" style="width: 90%">90%</div>
      </div>
      <label class="labels" for="materialui">MaterialUI</label>
      <div id="materialui" class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 200px;"">
        <div class="progress-bar progress-bar-striped bg-primary" style="width: 90%">90%</div>
      </div>
      <label class="labels" for="nodejs">Node.js</label>
      <div id="nodejs" class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 200px;"">
        <div class="progress-bar progress-bar-striped bg-danger" style="width: 90%">90%</div>
      </div>
      <label class="labels" for="express">Express</label>
      <div id="express" class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 200px;"">
        <div class="progress-bar progress-bar-striped bg-danger" style="width: 90%">90%</div>
      </div>
      <label class="labels" for="graphql">GraphQL</label>
      <div id="graphql" class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 200px;"">
        <div class="progress-bar progress-bar-striped bg-warning" style="width: 90%">90%</div>
      </div>
      <label class="labels" for="mysql">MySQL</label>
      <div id="mysql" class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 200px;"">
        <div class="progress-bar progress-bar-striped bg-warning" style="width: 90%">90%</div>
      </div>
      <label class="labels" for="postgresql">PostgreSQL</label>
      <div id="postgresql" class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 200px;"">
        <div class="progress-bar progress-bar-striped bg-warning" style="width: 90%">90%</div>
      </div>

    </section>
    <section id="contacto-section" style="display: none;">
      <div class="brand">
        <a href="https://www.facebook.com">
          <i class="fa-brands fa-facebook fa-2xl"></i>
        </a>
      </div>
      <div class="brand">
        <a href="https://www.linkedin.com">
          <i class="fa-brands fa-linkedin fa-2xl"></i>
        </a>
      </div>
      <div class="brand">
        <a href="https://www.instagram.com">
          <i class="fa-brands fa-instagram fa-2xl"></i>
        </a>
      </div>
      <div class="brand">
        <a href="https://www.youtube.com">
          <i class="fa-brands fa-youtube fa-2xl"></i>
        </a>
      </div>
    </section>
  </main>
  <footer>Copyright © Cristian Gomez 2023. All rights reserved.</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous">
</script>
<script src="main.js"></script>
</body>
</html>
